<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
        <script src = " https://unpkg.com/sweetalert/dist/sweetalert.min.js " > </script> 
        <title>Calculadora humana</title>
    </head>
    <body>

        <div class="container">
            <h1>Calculador</h1>
            <hr>
            <form>
                <label>Numero 1</label>
                <input type="number" max="10000" min="0" placeholder="0" id="numero1" autofocus>
                <label>Numero 2</label>
                <input type="number" max="10000" min="0" placeholder="0" id="numero2">
                <hr>
                <input type="button" class="btn btn-dark w-25" onclick="Sumar()" value="Sumar" required>
                <input type="button" class="btn btn-dark w-25" onclick="Restar()" value="Restar" required>
                <input type="button" class="btn btn-dark w-25" onclick="Multiplicar()" value="Multiplicar" >
                <hr>
                <input type="button" class="btn btn-dark w-25" onclick="Division()" value="Division" >
                <input type="button" class="btn btn-dark w-25" onclick="Potenciacion()" value="Potenciacion">
                <input type="button" class="btn btn-dark w-25" onclick="Concatenacion()" value="Concatenacion" >
                <hr>
                <input type="button" class="btn btn-dark w-25" onclick="Instruccion_if()" value="Instruccion_if">
                <input type="button" class="btn btn-dark w-25" onclick="Instruccion_for()" value="Instruccion_for">
                <input type="button" class="btn btn-dark w-25" onclick="Instruccion_switch()" value="Instruccion_switch">
                <hr>
            </form>
        </div>
        <div id="Resultado" class="container"></div>
        <script>
            var R=document.getElementById("Resultado");
            function Propiedades(){
             R.style.borderStyle="solid";
             R.style.textAlign="center";
             R.style.fontFamily="Anton";
             R.style.fontSize="30px";
            }
            function obtenerValores(){
            var n1=document.getElementById("numero1").value;
            n1=parseInt(n1,10);
            var n2=document.getElementById("numero2").value;
            n2=parseInt(n2,10);
            return [n1,n2];                
            }
            function Sumar(){
                [n1,n2]=obtenerValores();
                Propiedades();
                R.innerHTML="la sema de los numeros es:" +(n1+n2);
            }
            function Restar (){
                [n1,n2]=obtenerValores();
                Propiedades();
                R.innerHTML="la resta de los numero es: " +(n1-n2);
        }
        function Multiplicar (){
            [n1,n2]=obtenerValores();
            Propiedades();
            R.innerHTML="la multiplicacion de los numeros es: "+(n1*n2);
                

        }
        function Division (){
            [n1,n2]=obtenerValores();
            Propiedades();
            if (n2===0)
                 d="Error: No 0" ;
             else
                d=n1/n2;
                R.innerHTML="la division de los numeros es:" +(d);

        }
        function Potenciacion (){
            [n1,n2]=obtenerValores();
             Propiedades();
            R.innerHTML="la potencia de los numero es: "+(Math.pow(n1,n2));

        }
        function Concatenacion (){
            n1=document.getElementById("numero1").value;
            n2=document.getElementById("numero2").value;
            Propiedades();
            R.innerHTML="la concatenacion de los numeros es:"+(n1+n2);

        }
        function Instruccion_if (){
            [n1,n2]=obtenerValores();
            Propiedades();
            R.innerHTML="ejemplo con instruccion if usando sweetalert";
            if (n1>n2){
                swal("mensaje","n1 es mayor a n2");

        }
            else if(n1==n2){
                swal("mensaje","n1 es igual a n2","success");
            }
            else{
                swal({
                    title:"mensaje",
                    text:"n1 es menor que n2",
                    icon:"info",
                    button:"salir",
                    });
                }
        }
        function Instruccion_for(){
            [n1,n2]=obtenerValores();
            Propiedades();
            contador=0;
            for (i=n1;i<=n2;1++){
                contador=contador+1;
            }
            R.innerHTML="los ciclos qque realizo el for fueron:"+contador;

        }
        function Instruccion_switch(){
            [n1,n2]=obtenerValores();
            Propiedades();
            R.innerHTML="ejemplos con instruccion switch usando sweetalert";
            switch (n1) {
                case 1:
                    swal("mesaje","n1 tiene un valor de 1");
                    break;
                case 2:
                    swal("Mensaje", "n1 tiene un valor de 2", "success");
                default:
                    swal({
                        title:"mensaje",
                        text:"n1 tiene un valor mayor de 2",
                        icon:"info",
                        button:"salir",
                    });
                    break;
            }
        }
        </script>
    </body>
</html>
